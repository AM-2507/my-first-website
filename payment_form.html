<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="main_heading"> PAYMENT FORM </h1>
    <p> Required fields are followed by * </p>
    <h2> Contact Information </h2>
    <p> Name: * <input type="text" required name="name" placeholder="Amit Mishra" id="name" required></p>
    <fieldset>
        <legend>Gender *</legend>
    <p>
        Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
    </p>
</fieldset>
<p Address: 
    <textarea placeholder="Enter your address" name="addres" id="address" cols="100" rows="100"></textarea> </p>
<p> Email: *<input type="email" name="email" id="email" required></p>
<p>Pincode <input type="number" name="pincode" placeholder="123456" id="pincode"></p>
<h2>Payment Information </h2>
<p>Card Type: *
<select name="card_type" id="card_type" required>
    <option value="">--Select a Card Type </option>
    <option value="Visa">Visa</option>
    <option value="mastercard">mastercard</option>
    <option value="rupay">rupay</option>
</select>
</p>
<p> Card Number: *<input type="number" placeholder="1111-2222-3333-4444" name="card_number" id="card_number" required></p>
<p> Expiration Date: * <input type="date" name="exp_date" id="exp_date" required> </p>
<p> CVV: * <input type="password" placeholder="123" name="cvv" id="cvv" required></p>
<input type="submit" value="PAY NOW">
</form>
</div>
</body>
</html>
